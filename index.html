<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calcBody">
        <div class="displayScreen"></div>
        <div class="calcBtns"></div>
            <div class="numBtns">
                <button id="1btn">1</button>
                <button id="2btn">2</button>
                <button id="3btn">3</button>
                <button id="4btn">4</button>
                <button id="5btn">5</button>
                <button id="6btn">6</button>
                <button id="7btn">7</button>
                <button id="8btn">8</button>
                <button id="9btn">9</button>
            </div>
            <div class="operatorBtns">
                <button id="addBtn">Add</button>
                <button id="subtractBtn">Subtract</button>
                <button id="multiplyBtn">Multiply</button>
                <button id="divideBtn">Divide</button>
                <button id="EqualBtn">Equals</button>
            </div>
    </div>
</body>
</html>
