<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calcBody">
        <div class="displayScreen"></div>
        <div class="calcBtns"></div>
            <div class="numBtns">
                <button class="numBtn" id="1btn">1</button>
                <button class="numBtn" id="2btn">2</button>
                <button class="numBtn" id="3btn">3</button>
                <button class="numBtn" id="4btn">4</button>
                <button class="numBtn" id="5btn">5</button>
                <button class="numBtn" id="6btn">6</button>
                <button class="numBtn" id="7btn">7</button>
                <button class="numBtn" id="8btn">8</button>
                <button class="numBtn" id="9btn">9</button>
            </div>
            <div class="operatorBtns">
                <button class="operatorBtn" id="addBtn">+</button>
                <button class="operatorBtn" id="subtractBtn">-</button>
                <button class="operatorBtn" id="multiplyBtn">x</button>
                <button class="operatorBtn" id="divideBtn">/</button>
                <button class="operatorBtn" id="equalBtn">=</button>
                <button class="operatorBtn" id="clearBtn">Clear</button>
            </div>
    </div>
</body>
</html>
